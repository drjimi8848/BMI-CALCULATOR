<head>
    <meta charset="UTF-8">

    <title>BMI Calculator By Dr. Jimi </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>BMI Calculator by Dr. Jimi </h1>
    <form id="bmi-form">
        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.01" id="weight" required placeholder="Please Enter Your Weight in KG.">
        <br><br>
        <label for="height">Height (in Meter.):</label>
        <input type="number"step = "0.01" id="height" required placeholder="Please Enter Your Height in Meter.">
        <br><br>
        <button id="calculate-btn">Calculate BMI</button>
    </form>
    <p id="result"></p>
